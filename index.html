
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- JQUERY -->
        <script src="js/lib/jquery-3.7.1.min.js"></script>
        <!-- JS -->
        <script src="js/main.js"></script> 
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <title>Lyrita's Magazine</title>
    </head>
    <body>
        <header>
            <section id="menu">
                <div>
                    <a href="#"><img src="img/logo_magazineWeb.png"></a>
                </div>

                <ul class="menu_flex">
                    <li>
                        <a href="#">NEWS</a>
                    </li>
                    <li>
                        <a href="#">TOP 100</a>
                    </li>
                </ul>

                <div>
                    <a class="suscribeButton">Suscribe</a>
                </div>

                <div class="menuButton">
                    <img src="img/logo_menu.png">                  
                </div>
            </section>

            <section>
                <form class="suscribeForm">
                    <input name="email" type="text" class="suscribeEmailText_input" placeholder="Email" />
                    <input name="password" type="text" class="passwordText_input" placeholder="Password" />
                    <a class="logInButton">LogIn</a>
                </form>
            </section>
        </header>

        <main></main>

        <footer>
            <section class="footerLeft">
                <section class="footerLeftInfo">
                    <section class="socialMedia">
                        <div class="followUs">
                            <h1>Follow Us!</h1>
                        </div>
                        <div class="socialMedia_logos">
                            <a href="https://x.com"><img src="img/logo_x.png"></a>
                            <a href="https://www.instagram.com"><img src="img/logo_instagram.png"></a>
                            <a href="https://www.facebook.com"><img src="img/logo_facebook.png"></a>
                            <a href="https://www.tiktok.com"><img src="img/logo_tik-tok.png"></a>
                            <a href="https://www.youtube.com"><img src="img/logo_youtube.png"></a>
                            <a href="https://www.twitch.tv"><img src="img/logo_twitch.png"></a>
                        </div>
                    </section>
        
                    <section class="policy">
                        <h1>Our Policy</h1>
                        <p>Legal reminder</p>
                        <p>Terms of use</p>
                        <p>Cookies policy</p>
                        <p>Publicity</p>
                    </section>
                </section>
    
                <section class="footerLeftLocation">
                    <h1>Lyrita's Magazine</h1>
                    <h2>Av. de Alfonso XIII</h2>
                </section>

                <section class="footerLeftCopyright">
                    <hr class="footer-divider">
    
                    <section class="copyright">
                        <p>&copy; 2024 Lyra's Company. All Rights Reserved.</p>
                    </section>
                </section>
            </section>
            
            <section class="contactUs">
                <div>
                    <h1>Contact Us</h1>
                </div>
                <form class="contactUs_form"> 
                    <input name="name" type="text" class="nameText_input" placeholder="Name" />
                    <input name="email" type="text" class="emailText_input" placeholder="Email" />
                    <textarea name="text" class="messageText_input" placeholder="Write a message"></textarea>
                    <a class="sendMessageButton" href="#">Send Message</a>
                </form>
            </section>
        </footer>
    </body>
</html>
